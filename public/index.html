<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Inscription MGC</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              lemon: {
                300: "#fde047",
                400: "#facc15",
                500: "#eab308",
                900: "#713f12",
              },
            },
            animation: {
              blob: "blob 7s infinite",
              "fade-in-up": "fadeInUp 0.6s ease-out forwards",
              shimmer: "shimmer 2s linear infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              shimmer: {
                "0%": { backgroundPosition: "-200% 0" },
                "100%": { backgroundPosition: "200% 0" },
              },
            },
          },
        },
      };
    </script>

    <style>
      body {
        -webkit-tap-highlight-color: transparent;
      }
      .input-glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }
      .input-glass:focus {
        background: #ffffff;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(250, 204, 21, 0.25);
        border-color: #facc15;
      }
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  </head>
  <body
    class="bg-gray-50 text-gray-900 antialiased pb-32 relative overflow-x-hidden min-h-screen"
  >
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
      <div
        class="absolute top-0 left-1/4 w-96 h-96 bg-yellow-200 rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-blob"
      ></div>
      <div
        class="absolute top-0 right-1/4 w-96 h-96 bg-yellow-100 rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-blob animation-delay-2000"
      ></div>
      <div
        class="absolute -bottom-32 left-1/3 w-96 h-96 bg-yellow-50 rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-blob animation-delay-4000"
      ></div>
    </div>

    <div class="relative z-10 px-4 pt-6">
      <header class="text-center mb-8 animate-fade-in-up">
        <h1 class="text-3xl font-black tracking-tighter text-gray-900">
          Inscription
        </h1>
        <p class="text-sm font-medium text-gray-500 mt-1">
          Nouveau dossier √©l√®ve
        </p>
      </header>

      <div class="max-w-lg mx-auto space-y-6">
        <div
          class="relative group animate-fade-in-up"
          style="animation-delay: 100ms"
        >
          <div
            class="absolute -inset-0.5 bg-gradient-to-r from-yellow-300 to-yellow-500 rounded-2xl opacity-40 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 blur"
          ></div>

          <div
            class="relative bg-white/90 backdrop-blur-xl rounded-2xl p-6 shadow-xl border border-yellow-400/20"
          >
            <div
              class="flex items-center mb-4 text-xs font-bold uppercase tracking-wider text-yellow-600"
            >
              <span class="text-lg mr-2">üë§</span> L'√âl√®ve
            </div>

            <div class="space-y-5">
              <div id="grp-nom">
                <label class="block text-xs font-bold text-gray-500 mb-1 ml-1"
                  >NOM COMPLET *</label
                >
                <input
                  type="text"
                  id="nomComplet"
                  placeholder="Ex: Jack So"
                  class="input-glass w-full border border-gray-200 rounded-xl px-4 py-3.5 outline-none font-semibold placeholder-gray-400 text-gray-900"
                  oninput="clearError()"
                />
              </div>

              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-xs font-bold text-gray-500 mb-1 ml-1"
                    >T√âL√âPHONE</label
                  >
                  <input
                    type="tel"
                    id="telephone"
                    placeholder="034..."
                    class="input-glass w-full border border-gray-200 rounded-xl px-4 py-3.5 outline-none font-medium text-gray-900"
                  />
                </div>
                <div>
                  <label class="block text-xs font-bold text-gray-500 mb-1 ml-1"
                    >NAISSANCE</label
                  >
                  <input
                    type="date"
                    id="dateNaissance"
                    class="input-glass w-full border border-gray-200 rounded-xl px-4 py-3.5 outline-none font-medium text-gray-900"
                  />
                </div>
              </div>

              <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 ml-1"
                  >ADRESSE / VILLE</label
                >
                <input
                  type="text"
                  id="adresse"
                  placeholder="Analakely..."
                  class="input-glass w-full border border-gray-200 rounded-xl px-4 py-3.5 outline-none font-medium text-gray-900"
                />
              </div>

              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-xs font-bold text-gray-500 mb-1 ml-1"
                    >√âGLISE</label
                  >
                  <input
                    type="text"
                    id="eglise"
                    placeholder="Katolika..."
                    class="input-glass w-full border border-gray-200 rounded-xl px-4 py-3.5 outline-none font-medium text-gray-900"
                  />
                </div>
                <div>
                  <label class="block text-xs font-bold text-gray-500 mb-1 ml-1"
                    >Profession</label
                  >
                  <input
                    type="text"
                    id="profession"
                    class="input-glass w-full border border-gray-200 rounded-xl px-4 py-3.5 outline-none font-medium text-gray-900"
                  />
                </div>
              </div>

              <div>
                <label class="block text-xs font-bold text-gray-500 mb-2 ml-1"
                  >OPTION</label
                >
                <div
                  class="bg-yellow-50 p-1.5 rounded-full flex relative border border-yellow-100"
                >
                  <div
                    id="capsule-bg"
                    class="absolute left-1.5 top-1.5 bottom-1.5 w-[calc(50%-6px)] bg-white rounded-full shadow-md transition-all duration-300 ease-out z-0"
                  ></div>
                  <button
                    onclick="selectOption('Journalier', 0)"
                    id="btn-0"
                    class="flex-1 py-3 text-sm font-bold z-10 text-yellow-900 transition-colors"
                  >
                    Journalier
                  </button>
                  <button
                    onclick="selectOption('Weekend', 1)"
                    id="btn-1"
                    class="flex-1 py-3 text-sm font-bold z-10 text-gray-500 transition-colors"
                  >
                    Weekend
                  </button>
                </div>
                <input type="hidden" id="optionSelected" value="Journalier" />
              </div>
              <button
                type="button"
                onclick="checkDuplicates()"
                id="btn-check"
                class="w-full flex justify-center items-center gap-2 py-3.5 rounded-xl font-bold text-sm transition-all active:scale-95 bg-yellow-50 text-yellow-800 border border-yellow-200 hover:bg-yellow-100 hover:border-yellow-300"
              >
                <span id="check-text">Check doublons</span>
              </button>
            </div>
          </div>
        </div>

        <div
          class="relative group animate-fade-in-up"
          style="animation-delay: 200ms"
        >
          <div
            class="absolute -inset-0.5 bg-gradient-to-r from-yellow-400 to-yellow-200 rounded-2xl opacity-40 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 blur"
          ></div>
          <div
            class="relative bg-white/90 backdrop-blur-xl rounded-2xl p-6 shadow-xl border border-yellow-400/20"
          >
            <div
              class="flex items-center mb-4 text-xs font-bold uppercase tracking-wider text-yellow-600"
            >
              <span class="text-lg mr-2">üå≥</span> Tree
            </div>
            <div class="space-y-4">
              <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 ml-1"
                  >ID SMADA</label
                >
                <input
                  type="text"
                  id="idApp"
                  placeholder="..."
                  class="input-glass w-full border border-gray-200 rounded-xl px-4 py-3.5 outline-none font-mono text-sm text-gray-900"
                />
              </div>
              <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 ml-1"
                  >NOM TREE</label
                >
                <input
                  type="text"
                  id="nomTree"
                  class="input-glass w-full border border-gray-200 rounded-xl px-4 py-3.5 outline-none font-medium text-gray-900"
                />
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-xs font-bold text-gray-500 mb-1 ml-1"
                    >TEL TREE</label
                  >
                  <input
                    type="tel"
                    id="telTree"
                    class="input-glass w-full border border-gray-200 rounded-xl px-4 py-3.5 outline-none font-medium text-gray-900"
                  />
                </div>
                <div>
                  <label class="block text-xs font-bold text-gray-500 mb-1 ml-1"
                    >LIAISON</label
                  >
                  <input
                    type="text"
                    id="liaison"
                    placeholder="Namana,..."
                    class="input-glass w-full border border-gray-200 rounded-xl px-4 py-3.5 outline-none font-medium text-gray-900"
                  />
                </div>
              </div>
              <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 ml-1"
                  >DEPARTEMENT/CLASSE</label
                >
                <input
                  type="text"
                  id="departement"
                  class="input-glass w-full border border-gray-200 rounded-xl px-4 py-3.5 outline-none font-medium text-gray-900"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="fixed bottom-0 left-0 right-0 p-4 pt-12 bg-gradient-to-t from-gray-50 via-gray-50 to-transparent z-40"
    >
      <button
        id="main-btn"
        onclick="submitForm()"
        class="relative w-full bg-gradient-to-r from-lemon-400 to-lemon-500 text-gray-900 font-bold text-lg py-4 rounded-2xl shadow-lg shadow-yellow-400/40 active:scale-[0.98] transition-transform overflow-hidden group"
      >
        <div
          class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-transparent via-white/40 to-transparent -translate-x-full animate-shimmer group-hover:animate-none"
        ></div>
        <div class="relative flex justify-center items-center">
          <span
            id="spinner"
            class="animate-spin h-5 w-5 border-2 border-gray-900 border-t-transparent rounded-full mr-3 hidden"
          ></span>
          <span id="btn-text">Enregistrer le dossier</span>
        </div>
      </button>
    </div>

    <!-- POP UP CHECK DOUBLON -->
    <div
      id="duplicate-modal"
      class="fixed inset-0 z-[60] flex items-center justify-center bg-black/60 backdrop-blur-sm hidden opacity-0 transition-opacity duration-300"
    >
      <div
        class="bg-white w-11/12 max-w-sm rounded-2xl p-6 shadow-2xl transform scale-95 transition-transform duration-300"
        id="modal-content"
      >
        <div class="text-center mb-5">
          <div
            class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-orange-100 mb-4 text-2xl"
          >
            ‚ö†Ô∏è
          </div>
          <h3 class="text-lg font-bold text-gray-900">Doublon d√©tect√©</h3>
          <p class="text-sm text-gray-500 mt-2">
            Nous avons trouv√© des profils similaires. S'agit-il de cette
            personne ?
          </p>
        </div>
        <div
          id="duplicate-list"
          class="space-y-3 mb-6 max-h-48 overflow-y-auto pr-1"
        ></div>
        <div class="flex flex-col gap-3">
          <button
            onclick="closeModal()"
            class="w-full py-3 bg-gray-100 text-gray-600 rounded-xl font-bold text-sm"
          >
            Fermer / Continuer l'inscription
          </button>
        </div>
      </div>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.ready();
      tg.setHeaderColor("#F9FAFB");

      // --- FONCTION CHECK DOUBLON ---
      async function checkDuplicates() {
        const nom = document.getElementById("nomComplet").value;
        const tel = document.getElementById("telephone").value;
        const btnText = document.getElementById("check-text");
        const btnIcon = document.getElementById("check-icon");

        if (!nom) {
          tg.showAlert("Veuillez entrer un nom d'abord.");
          return;
        }

        // UI Loading
        btnText.innerText = "V√©rification...";
        btnIcon.innerText = "‚è≥";

        try {
          // On appelle le nouveau endpoint du serveur
          const res = await fetch("/api/check-duplicates", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-Telegram-Data": tg.initData,
            },
            body: JSON.stringify({ nomComplet: nom, telephone: tel }),
          });

          const result = await res.json();

          // Reset UI
          btnText.innerText = "V√©rifier s'il existe d√©j√†";
          btnIcon.innerText = "üîç";

          if (result.found && result.candidates.length > 0) {
            // Doublon trouv√© !
            if (tg.HapticFeedback)
              tg.HapticFeedback.notificationOccurred("warning");
            showDuplicateModal(result.candidates);
          } else {
            // Pas de doublon
            if (tg.HapticFeedback)
              tg.HapticFeedback.notificationOccurred("success");
            tg.showAlert("‚úÖ Aucun doublon trouv√©. Vous pouvez continuer.");
          }
        } catch (error) {
          btnText.innerText = "R√©essayer";
          tg.showAlert("Erreur connexion");
        }
      }

      // --- GESTION MODALE ---
      function showDuplicateModal(candidates) {
        const modal = document.getElementById("duplicate-modal");
        const list = document.getElementById("duplicate-list");
        const content = document.getElementById("modal-content");

        list.innerHTML = "";
        candidates.forEach((s) => {
          const item = document.createElement("div");
          item.className =
            "text-left p-3 rounded-xl bg-orange-50 border border-orange-100";
          item.innerHTML = `
                    <div class="font-bold text-gray-900">${s.nomComplet}</div>
                    <div class="text-xs text-gray-500">Tel: ${s.telephone || "N/A"}</div>
                `;
          list.appendChild(item);
        });

        modal.classList.remove("hidden");
        setTimeout(() => {
          modal.classList.remove("opacity-0");
          content.classList.remove("scale-95");
          content.classList.add("scale-100");
        }, 10);
      }

      function closeModal() {
        const modal = document.getElementById("duplicate-modal");
        modal.classList.add("opacity-0");
        setTimeout(() => modal.classList.add("hidden"), 300);
      }

      function selectOption(value, index) {
        if (tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
        document.getElementById("optionSelected").value = value;
        document.getElementById("capsule-bg").style.transform =
          `translateX(${index * 100}%)`;
        const btn0 = document.getElementById("btn-0");
        const btn1 = document.getElementById("btn-1");
        if (index === 0) {
          btn0.className =
            "flex-1 py-3 text-sm font-bold z-10 text-yellow-900 transition-colors";
          btn1.className =
            "flex-1 py-3 text-sm font-bold z-10 text-gray-500 transition-colors";
        } else {
          btn1.className =
            "flex-1 py-3 text-sm font-bold z-10 text-yellow-900 transition-colors";
          btn0.className =
            "flex-1 py-3 text-sm font-bold z-10 text-gray-500 transition-colors";
        }
      }

      function clearError() {
        const input = document.getElementById("nomComplet");
        input.classList.remove("border-red-500", "bg-red-50");
        input.classList.add("border-gray-200");
      }

      function triggerConfetti() {
        var duration = 3000;
        var end = Date.now() + duration;
        var colors = ["#facc15", "#fde047", "#ffffff", "#000000"];
        (function frame() {
          confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: colors,
          });
          confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: colors,
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
      }

      async function submitForm() {
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred("medium");
        const nomInput = document.getElementById("nomComplet");
        const nom = nomInput.value;
        if (!nom) {
          if (tg.HapticFeedback)
            tg.HapticFeedback.notificationOccurred("error");
          nomInput.classList.remove("border-gray-200");
          nomInput.classList.add("border-red-500", "bg-red-50");
          nomInput.focus();
          return;
        }
        const btn = document.getElementById("main-btn");
        const spinner = document.getElementById("spinner");
        const btnText = document.getElementById("btn-text");
        btn.disabled = true;
        spinner.classList.remove("hidden");
        btnText.innerText = "Enregistrement...";

        const data = {
          nomComplet: nom,
          telephone: document.getElementById("telephone").value,
          dateNaissance: document.getElementById("dateNaissance").value,
          adresse: document.getElementById("adresse").value,
          eglise: document.getElementById("eglise").value,
          profession: document.getElementById("profession").value,
          option: document.getElementById("optionSelected").value,
          idApp: document.getElementById("idApp").value,
          nomTree: document.getElementById("nomTree").value,
          telTree: document.getElementById("telTree").value,
          liaison: document.getElementById("liaison").value,
          departement: document.getElementById("departement").value,
        };

        try {
          await fetch("/api/students", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-Telegram-Data": tg.initData,
            },
            body: JSON.stringify(data),
          });
          if (tg.HapticFeedback)
            tg.HapticFeedback.notificationOccurred("success");
          btnText.innerText = "Succ√®s !";
          btn.classList.remove(
            "from-lemon-400",
            "to-lemon-500",
            "text-gray-900",
          );
          btn.classList.add("bg-green-500", "text-white");
          spinner.classList.replace("border-gray-900", "border-white");
          triggerConfetti();
          setTimeout(() => {
            tg.sendData(data.nomComplet);
          }, 2000);
        } catch (error) {
          btn.disabled = false;
          spinner.classList.add("hidden");
          btnText.innerText = "R√©essayer";
          tg.showAlert("Erreur : " + error.message);
        }
      }
    </script>
  </body>
</html>
