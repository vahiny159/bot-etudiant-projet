<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Inscription</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // On mappe les variables Telegram vers des noms Tailwind
              tg: {
                bg: "var(--tg-theme-secondary-bg-color, #f5f5f7)", // Fond gris app
                card: "var(--tg-theme-bg-color, #ffffff)", // Fond blanc cartes
                text: "var(--tg-theme-text-color, #000000)",
                hint: "var(--tg-theme-hint-color, #8e8e93)",
                btn: "var(--tg-theme-button-color, #3390ec)",
                "btn-text": "var(--tg-theme-button-text-color, #ffffff)",
                error: "#ff3b30",
              },
            },
            fontFamily: {
              sans: [
                "-apple-system",
                "BlinkMacSystemFont",
                "Segoe UI",
                "Roboto",
                "Helvetica",
                "Arial",
                "sans-serif",
              ],
            },
          },
        },
      };
    </script>

    <style>
      /* Petits ajustements sp√©cifiques non g√©r√©s par Tailwind */
      body {
        -webkit-tap-highlight-color: transparent;
      }

      /* Animation du switch */
      .slide-bg {
        transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
      }

      /* Spinner */
      .spinner {
        border-top-color: transparent;
        -webkit-animation: spin 1s linear infinite;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-tg-bg text-tg-text antialiased pb-32">
    <header class="pt-6 pb-2 text-center px-4">
      <h1 class="text-xl font-bold tracking-tight">Nouveau Dossier</h1>
      <p class="text-sm text-tg-hint mt-1">
        Remplissez les informations ci-dessous
      </p>
    </header>

    <div class="p-4 max-w-lg mx-auto space-y-6">
      <div>
        <div
          class="flex items-center mb-3 ml-1 text-xs font-semibold uppercase tracking-wide text-tg-hint"
        >
          <span class="text-base mr-2">üë§</span> D√©tails de l'√©l√®ve
        </div>

        <div
          class="bg-tg-card rounded-2xl p-5 shadow-[0_2px_8px_rgba(0,0,0,0.04)] space-y-4"
        >
          <div class="relative group" id="grp-nom">
            <label class="block text-xs font-medium text-tg-hint mb-1.5 ml-1"
              >Nom Complet *</label
            >
            <input
              type="text"
              id="nomComplet"
              placeholder="Ex: Jean Rakoto"
              class="w-full bg-tg-bg text-tg-text p-3.5 rounded-xl border border-transparent focus:border-tg-btn focus:bg-tg-card focus:outline-none focus:ring-4 focus:ring-blue-500/10 transition-all placeholder-gray-400"
              oninput="clearError()"
            />
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-xs font-medium text-tg-hint mb-1.5 ml-1"
                >T√©l√©phone</label
              >
              <input
                type="tel"
                id="telephone"
                placeholder="034..."
                class="w-full bg-tg-bg text-tg-text p-3.5 rounded-xl border border-transparent focus:border-tg-btn focus:bg-tg-card focus:outline-none transition-all"
              />
            </div>
            <div>
              <label class="block text-xs font-medium text-tg-hint mb-1.5 ml-1"
                >Date Naissance</label
              >
              <input
                type="date"
                id="dateNaissance"
                class="w-full bg-tg-bg text-tg-text p-3.5 rounded-xl border border-transparent focus:border-tg-btn focus:bg-tg-card focus:outline-none transition-all"
              />
            </div>
          </div>

          <div>
            <label class="block text-xs font-medium text-tg-hint mb-1.5 ml-1"
              >Adresse</label
            >
            <input
              type="text"
              id="adresse"
              placeholder="Lot, Ville..."
              class="w-full bg-tg-bg text-tg-text p-3.5 rounded-xl border border-transparent focus:border-tg-btn focus:bg-tg-card focus:outline-none transition-all"
            />
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-xs font-medium text-tg-hint mb-1.5 ml-1"
                >√âglise</label
              >
              <input
                type="text"
                id="eglise"
                class="w-full bg-tg-bg text-tg-text p-3.5 rounded-xl border border-transparent focus:border-tg-btn focus:bg-tg-card focus:outline-none transition-all"
              />
            </div>
            <div>
              <label class="block text-xs font-medium text-tg-hint mb-1.5 ml-1"
                >Profession</label
              >
              <input
                type="text"
                id="profession"
                class="w-full bg-tg-bg text-tg-text p-3.5 rounded-xl border border-transparent focus:border-tg-btn focus:bg-tg-card focus:outline-none transition-all"
              />
            </div>
          </div>

          <div>
            <label class="block text-xs font-medium text-tg-hint mb-2 ml-1"
              >Option d'apprentissage</label
            >
            <div class="relative flex bg-tg-bg p-1 rounded-xl">
              <div
                id="slide-bg"
                class="absolute top-1 bottom-1 left-1 w-[calc(50%-4px)] bg-tg-card rounded-lg shadow-sm slide-bg z-0"
              ></div>

              <button
                onclick="selectOption('Journalier', 0)"
                class="flex-1 py-2.5 text-sm font-semibold relative z-10 transition-colors duration-200 text-tg-text"
                id="btn-0"
              >
                Journalier
              </button>
              <button
                onclick="selectOption('Weekend', 1)"
                class="flex-1 py-2.5 text-sm font-semibold relative z-10 text-tg-hint transition-colors duration-200"
                id="btn-1"
              >
                Weekend
              </button>
            </div>
            <input type="hidden" id="optionSelected" value="Journalier" />
          </div>
        </div>
      </div>

      <div>
        <div
          class="flex items-center mb-3 ml-1 text-xs font-semibold uppercase tracking-wide text-tg-hint"
        >
          <span class="text-base mr-2">üå≥</span> D√©tails Tree
        </div>

        <div
          class="bg-tg-card rounded-2xl p-5 shadow-[0_2px_8px_rgba(0,0,0,0.04)] space-y-4"
        >
          <div>
            <label class="block text-xs font-medium text-tg-hint mb-1.5 ml-1"
              >ID Application</label
            >
            <input
              type="text"
              id="idApp"
              placeholder="APP-..."
              class="w-full bg-tg-bg text-tg-text p-3.5 rounded-xl border border-transparent focus:border-tg-btn focus:bg-tg-card focus:outline-none transition-all"
            />
          </div>

          <div>
            <label class="block text-xs font-medium text-tg-hint mb-1.5 ml-1"
              >Nom Contact Tree</label
            >
            <input
              type="text"
              id="nomTree"
              class="w-full bg-tg-bg text-tg-text p-3.5 rounded-xl border border-transparent focus:border-tg-btn focus:bg-tg-card focus:outline-none transition-all"
            />
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-xs font-medium text-tg-hint mb-1.5 ml-1"
                >Tel Tree</label
              >
              <input
                type="tel"
                id="telTree"
                class="w-full bg-tg-bg text-tg-text p-3.5 rounded-xl border border-transparent focus:border-tg-btn focus:bg-tg-card focus:outline-none transition-all"
              />
            </div>
            <div>
              <label class="block text-xs font-medium text-tg-hint mb-1.5 ml-1"
                >Liaison</label
              >
              <input
                type="text"
                id="liaison"
                placeholder="P√®re..."
                class="w-full bg-tg-bg text-tg-text p-3.5 rounded-xl border border-transparent focus:border-tg-btn focus:bg-tg-card focus:outline-none transition-all"
              />
            </div>
          </div>

          <div>
            <label class="block text-xs font-medium text-tg-hint mb-1.5 ml-1"
              >D√©partement / Classe</label
            >
            <input
              type="text"
              id="departement"
              class="w-full bg-tg-bg text-tg-text p-3.5 rounded-xl border border-transparent focus:border-tg-btn focus:bg-tg-card focus:outline-none transition-all"
            />
          </div>
        </div>
      </div>
    </div>

    <div
      class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-tg-bg to-transparent pt-10 z-50"
    >
      <button
        id="main-btn"
        onclick="submitForm()"
        class="w-full bg-tg-btn text-tg-btn-text font-bold text-lg py-4 rounded-2xl shadow-lg shadow-blue-500/30 active:scale-[0.98] transition-all flex justify-center items-center"
      >
        <div
          id="spinner"
          class="spinner border-2 border-white w-5 h-5 rounded-full mr-3 hidden"
        ></div>
        <span id="btn-text">Enregistrer le dossier</span>
      </button>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.ready();

      // Gestion Option (Journalier/Weekend)
      function selectOption(value, index) {
        if (tg.HapticFeedback) tg.HapticFeedback.selectionChanged();

        document.getElementById("optionSelected").value = value;

        // Animation Slider
        const bg = document.getElementById("slide-bg");
        bg.style.transform = `translateX(${index * 100}%)`;

        // Couleurs Texte
        const btn0 = document.getElementById("btn-0");
        const btn1 = document.getElementById("btn-1");

        if (index === 0) {
          btn0.classList.replace("text-tg-hint", "text-tg-text");
          btn1.classList.replace("text-tg-text", "text-tg-hint");
        } else {
          btn1.classList.replace("text-tg-hint", "text-tg-text");
          btn0.classList.replace("text-tg-text", "text-tg-hint");
        }
      }

      function clearError() {
        const input = document.getElementById("nomComplet");
        input.classList.remove("border-red-500", "bg-red-50", "text-red-900");
        input.classList.add("border-transparent", "bg-tg-bg");
      }

      async function submitForm() {
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred("light");

        const nomInput = document.getElementById("nomComplet");
        const nom = nomInput.value;

        // Validation Visuelle Tailwind
        if (!nom) {
          if (tg.HapticFeedback)
            tg.HapticFeedback.notificationOccurred("error");

          // On applique les classes d'erreur Tailwind
          nomInput.classList.remove("border-transparent", "bg-tg-bg");
          nomInput.classList.add("border-red-500", "bg-red-50", "text-red-900");
          nomInput.focus();

          tg.showAlert("Le nom est obligatoire !");
          return;
        }

        // UI Loading
        const btn = document.getElementById("main-btn");
        const spinner = document.getElementById("spinner");
        const btnText = document.getElementById("btn-text");

        btn.disabled = true;
        btn.classList.add("opacity-80", "cursor-not-allowed");
        spinner.classList.remove("hidden");
        btnText.innerText = "Envoi en cours...";

        const data = {
          nomComplet: nom,
          telephone: document.getElementById("telephone").value,
          dateNaissance: document.getElementById("dateNaissance").value,
          adresse: document.getElementById("adresse").value,
          eglise: document.getElementById("eglise").value,
          profession: document.getElementById("profession").value,
          option: document.getElementById("optionSelected").value,
          idApp: document.getElementById("idApp").value,
          nomTree: document.getElementById("nomTree").value,
          telTree: document.getElementById("telTree").value,
          liaison: document.getElementById("liaison").value,
          departement: document.getElementById("departement").value,
        };

        try {
          await fetch("/api/students", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if (tg.HapticFeedback)
            tg.HapticFeedback.notificationOccurred("success");
          tg.sendData(data.nomComplet);
        } catch (error) {
          btn.disabled = false;
          btn.classList.remove("opacity-80", "cursor-not-allowed");
          spinner.classList.add("hidden");
          btnText.innerText = "R√©essayer";
          tg.showAlert("Erreur : " + error.message);
        }
      }
    </script>
  </body>
</html>
